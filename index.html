<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>lesson_12</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
    </header>
    <main class="main">
      <div class="main__container">
        <div class="main__page">
          <div class="main__lesson lesson">
            <div class="lesson__background">
              <img class="lesson__wplayer" src="img/lesson/wplayer.png" alt="wplayer">
              <img class="lesson__goalkeeper" src="img/lesson/goalkeeper.png" alt="goalkeeper">
              <img class="lesson__ball" src="img/lesson/ball.png" alt="ball">
            </div>
          </div>
          <div class="main__translate translate">
            <div class="translate__title">transform translate</div>
            <div class="translate__block">
              <div class="translate__yellowgreen"></div>
            </div>
            <div class="translate__block">
              <div class="translate__yellow"></div>
            </div>
            <div class="translate__block">
              <div class="translate__violet"></div>
            </div>
          </div>
          <div class="main__scale scale">
            <div class="scale__title">transform scale</div>
            <div class="scale__block">
              <div class="scale__yellowgreen"></div>
            </div>
            <div class="scale__block">
              <div class="scale__yellow"></div>
            </div>
            <div class="scale__block">
              <div class="scale__violet"></div>
              <div class="scale__orange"></div>
              <div class="scale__green"></div>
              <div class="scale__red"></div>
            </div>
          </div>
          <div class="main__rotate rotate">
            <div class="rotate__title">transform rotate</div>
            <div class="rotate__block">
              <div class="rotate__violet"></div>
              <div class="rotate__orange"></div>
              <div class="rotate__green"></div>
              <div class="rotate__red"></div>
              <div class="rotate__yellow"></div>
              <div class="rotate__yellowgreen"></div>
            </div>
          </div>
          <div class="main__perspective perspective">
            <div class="perspective__title">perspective</div>
            <div class="perspective__block">
              <div class="perspective__violet">
                <img src="img/kick-ball.png" alt="nature">
              </div>
              <div class="perspective__orange">
                <img src="img/kick.png" alt="">
              </div>
            </div>
            <div class="perspective__block">
            </div>
            <div class="perspective__block perspective__block--3d">
              <div class="perspective__red"></div>
              <div class="perspective__green"></div>
              <div class="perspective__yellow"></div>
              <div class="perspective__yellowgreen"></div>
              <div class="perspective__black"></div>
            </div>
          </div>
        </div>  
      </div>
    </main>
    <footer class="footer">

    </footer>    
  </div>
</body>
</html>
